<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <div>
        <form action="" id="survey-form">
            <label for="" id="name-label">Name
                <input type="text" placeholder="Enter your name" class="input-box" id="name" required>
            </label>

            <label for="" id="email-label">Email
                <input type="email" placeholder="Enter your email" class="input-box" id="email" required>
            </label>

            <label for="" id="number-label">Age(optional)
                <input type="number" placeholder="Age" class="input-box" id="number" min="10" max="60">
            </label>

            <label for="">Which option best describes your current role?
                <select name="" id="dropdown">
                    <option value="select current role" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </label>

            <h3>Would you recommend freeCodeCamp to a friend?</h3>
            <label for="" class="radio-group">
                <input type="radio" name="recommend" class="input-radio" value="definitely" checked>Definitely
            </label>

            <label for="" class="radio-group">
                <input type="radio" name="recommend" value="maybe" class="input-radio">Maybe
            </label>

            <label for="" class="radio-group">
                <input type="radio" name="recommend" value="not sure" class="input-radio">Not sure
            </label>
            <br>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="" id="">
                    <option value="select current role" selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open source</option>
                </select>
            </label>

            <h3>What would you like to see improved? (Check all that apply)</h3>
            <label for="">
                <input type="checkbox" name="improve" value="Front-end Projects" class="input-radio">Front-end Projects
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Back-end Projects" class="input-radio">Back-end Projects
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Data Visualization" class="input-radio">Data Visualization
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Challenges" class="input-radio">Challenges
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Open Source Community" class="input-radio">Open Source Community
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Gitter help rooms" class="input-radio">Gitter help rooms
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Videos" class="input-radio">Videos
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="City Meetups" class="input-radio">City Meetups
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Wiki" class="input-radio">Wiki
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Forum" class="input-radio">Forum
            </label>

            <label for="">
                <input type="checkbox" name="improve" value="Additional Courses" class="input-radio">Additional Courses
            </label>
            
            <br>
            
            <h3>Any comments or suggestions?</h3>
            <textarea name="" id="">Enter your comment here</textarea>

            <button id="submit">Submit</button>
            
        </form>
    </div>

</body>
</html>
